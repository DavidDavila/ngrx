<main>
  <app-eid-component></app-eid-component>
  <app-video></app-video>
 
  <section class="right-side" [ngClass]="{'show':show}">
    <span id="close" (click)="changeOptions({'show':!show})">
    
      <mat-icon class="setting-icons-desktop" *ngIf="!show">chevron_left</mat-icon>
      <mat-icon class="setting-icons-desktop" *ngIf="show">chevron_right</mat-icon>
    
      <mat-icon class="setting-icons-mobile" *ngIf="show">chevron_left</mat-icon>
      <mat-icon class="setting-icons-mobile" *ngIf="!show">chevron_right</mat-icon>
    </span>
    <mat-tab-group>
      <mat-tab label="Options"> <app-options></app-options> </mat-tab>
      <mat-tab label="Traces"> <app-history></app-history> </mat-tab>
      <mat-tab label="Styles"> <app-design></app-design> </mat-tab>
    </mat-tab-group>
  </section>
 
</main>
