<section>
  <mat-form-field appearance="fill">
      <mat-label>Product</mat-label>
      <!-- <mat-select (selectionChange)="selectComponent(component.value)"> -->
        
    <mat-select [(ngModel)]="selectedComponent" (selectionChange)="selectComponent(selectedComponent)">

        <ng-container *ngFor="let component of (components | keyvalue)">
        <mat-option [value]="component.value"> {{component.value.name}}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
</section> 
<section>
  <button  mat-raised-button color="secondary" (click)="checkRequirements()" *ngIf="(state$ | async)?.name == videoid3">{{msgCheck}}</button>
</section>
