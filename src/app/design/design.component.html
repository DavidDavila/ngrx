<h4>Add your css:</h4>
<textarea name="" id="" cols="30" rows="10" [innerHTML]="customCss" [(ngModel)]="customCss"></textarea>
<footer>
  <button  mat-raised-button color="primary" (click)="save()">Save</button>
  <button  mat-raised-button color="primary" class="export" (click)="export()">Export css</button>
</footer>
